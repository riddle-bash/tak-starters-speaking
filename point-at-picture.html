<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Point at Picture - TAK12</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .title {
            font-size: 24px;
            font-weight: 600;
            color: #333;
        }

        .quiz-content {
            display: flex;
            gap: 30px;
        }

        .main-area {
            flex: 1;
        }

        .picture-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            overflow: hidden;
        }

        .background-image {
            width: 100%;
            height: auto;
            display: block;
        }

        .clickable-object {
            position: absolute;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .clickable-object img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: all 0.3s ease;
        }

        .clickable-object.selected {
            border: 4px solid #ef4444;
            box-shadow: 0 0 20px rgba(239, 68, 68, 0.6);
            border-radius: 8px;
        }

        .clickable-object:hover:not(.selected) {
            transform: scale(1.15);
            filter: brightness(1.1);
        }

        /* Positioning for specific objects */
        .duck1 {
            bottom: 15%;
            left: 60%;
            width: 12%;
        }

        .duck2 {
            bottom: 13%;
            right: 9%;
            width: 9%;
        }

        .horse {
            top: 26%;
            right: 3%;
            width: 16%;
        }

        .sidebar {
            width: 200px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            padding: 15px;
            background: #f9fafb;
            border-radius: 8px;
            border: 2px solid #e5e7eb;
        }

        .option-thumbnail {
            width: 100%;
            aspect-ratio: 1;
            border: 2px solid #d1d5db;
            border-radius: 6px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.2s ease;
            background: white;
            padding: 5px;
        }

        .option-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .option-thumbnail.selected {
            border-color: #ef4444;
            box-shadow: 0 0 12px rgba(239, 68, 68, 0.5);
        }

        .option-thumbnail:hover:not(.selected) {
            border-color: #9ca3af;
            transform: scale(1.05);
        }

        .controls {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        .audio-player {
            width: 100%;
            max-width: 400px;
        }

        .submit-btn {
            background: #84cc16;
            color: white;
            border: none;
            padding: 14px 40px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(132, 204, 22, 0.3);
        }

        .submit-btn:hover {
            background: #65a30d;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(132, 204, 22, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            background: #d1d5db;
            cursor: not-allowed;
            transform: none;
        }

        @media (max-width: 1024px) {
            .quiz-content {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                flex-direction: row;
                justify-content: center;
            }

            .options-grid {
                max-width: 300px;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .sidebar {
                flex-direction: column;
            }

            .options-grid {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">NamTest - Starters Speaking</div>
        </div>

        <div class="quiz-content">
            <div class="main-area">
                <div class="picture-container" id="pictureContainer">
                    <img src="https://quiz.tak12.com/Upload/Quiz/Question%20Bank/Starters_Speaking_1.jpg" 
                         alt="Farm Scene" 
                         class="background-image"
                         id="backgroundImage">
                    
                    <div class="clickable-object duck1" data-option="duck1" id="duck1">
                        <img src="https://quiz.tak12.com/Upload/Quiz/Question%20Bank/Starters_Speaking_2.png" alt="Duck 1">
                    </div>
                    
                    <div class="clickable-object duck2" data-option="duck2" id="duck2">
                        <img src="https://quiz.tak12.com/Upload/Quiz/Question%20Bank/Starters_Speaking_3.png" alt="Duck 2">
                    </div>
                    
                    <div class="clickable-object horse" data-option="horse" id="horse">
                        <img src="https://quiz.tak12.com/Upload/Quiz/Question%20Bank/Starters_Speaking_4.png" alt="Horse">
                    </div>
                </div>

                <div class="controls">
                    <audio controls class="audio-player" id="audioPlayer">
                        <source src="https://quiz.tak12.com/Upload/Quiz/Question%20Bank/Starters_Speaking_4.mp3" type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>
                    
                    <button class="submit-btn" id="submitBtn" disabled>Nộp bài</button>
                </div>
            </div>

            <!-- <div class="sidebar">
                <div class="options-grid">
                    <div class="option-thumbnail" data-option="duck1">
                        <img src="https://quiz.tak12.com/Upload/Quiz/Question%20Bank/Starters_Speaking_2.png" alt="Duck 1">
                    </div>
                    <div class="option-thumbnail" data-option="duck2">
                        <img src="https://quiz.tak12.com/Upload/Quiz/Question%20Bank/Starters_Speaking_3.png" alt="Duck 2">
                    </div>
                    <div class="option-thumbnail" data-option="horse">
                        <img src="https://quiz.tak12.com/Upload/Quiz/Question%20Bank/Starters_Speaking_4.png" alt="Horse">
                    </div>
                </div>
            </div> -->
        </div>
    </div>

    <script>
        let selectedOption = null;

        // Get all clickable elements
        const clickableObjects = document.querySelectorAll('.clickable-object');
        const thumbnails = document.querySelectorAll('.option-thumbnail');
        const submitBtn = document.getElementById('submitBtn');

        // Function to select an option
        function selectOption(optionId) {
            // Remove previous selection
            clickableObjects.forEach(obj => obj.classList.remove('selected'));
            thumbnails.forEach(thumb => thumb.classList.remove('selected'));

            // Add selection to clicked option
            const mainObject = document.querySelector(`.clickable-object[data-option="${optionId}"]`);
            const thumbnail = document.querySelector(`.option-thumbnail[data-option="${optionId}"]`);

            if (mainObject) mainObject.classList.add('selected');
            if (thumbnail) thumbnail.classList.add('selected');

            selectedOption = optionId;
            submitBtn.disabled = false;
        }

        // Add click events to main objects
        clickableObjects.forEach(obj => {
            obj.addEventListener('click', function() {
                const optionId = this.getAttribute('data-option');
                selectOption(optionId);
            });
        });

        // Add click events to thumbnails
        thumbnails.forEach(thumb => {
            thumb.addEventListener('click', function() {
                const optionId = this.getAttribute('data-option');
                selectOption(optionId);
            });
        });

        // Submit button handler
        submitBtn.addEventListener('click', function() {
            if (selectedOption) {
                alert(`Bạn đã chọn: ${selectedOption}`);
                // Here you would typically send the answer to your backend
                console.log('Selected answer:', selectedOption);
            }
        });

        // Optional: Auto-play audio when page loads
        // Uncomment the next line if you want auto-play
        // document.getElementById('audioPlayer').play();
    </script>
</body>
</html>
